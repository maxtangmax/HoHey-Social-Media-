{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hohey 好戲</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel='stylesheet' type='text/css' href="{% static 'core.css' %}">

    <!-- Custom styles for this template -->
    <link rel='stylesheet' type='text/css' href="{% static 'main.css' %}">
  </head>

  <body>

    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="/" class="navbar-brand d-flex align-items-center">
            <img src="/media/hohey_icon/icon.png" style="height: 20px; width: 20px; margin-right: 10px;">
            <strong>Hohey 好戲</strong>
          </a>
          <span>
            {% if user.is_authenticated %}
              <a class="navbar-toggler align-items-center" href="{% url 'film_profile' %}" style="margin-right: 20px;">
                <strong>Films on HoHey</strong>
              </a>
              <a class="navbar-toggler align-items-center" href="{% url 'profile' %}" style="margin-right: 20px;">
                <strong>Profile</strong>
              </a>
              <a class="navbar-toggler align-items-center" href="{% url 'logout' %}">
                <strong>Logout</strong>
              </a>
            {% else %}
              <a class="navbar-toggler align-items-center" href="{% url 'register' %}" style="margin-right: 20px;">
                <strong>Register</strong>
              </a>
              <a class="navbar-toggler align-items-center" href="{% url 'login' %}">
                <strong>Log In</strong>
              </a>
            {% endif %}
          </span>
        </div>
      </div>
    </header>

    <main role="main" style="margin: 20px 200px">
      {% block content %}{% endblock content %}
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/vendor/holder.min.js"></script>
  </body>
</html>
