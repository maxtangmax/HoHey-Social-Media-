{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ films.film_image.image.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ films.film_name }}</h2>
                <p class="text-secondary">{{ films.film_summary }}</p>
            </div>
        </div>
        <!-- FORM HERE -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{{ object.film_name }} Profile </legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="update">Update Film Profile</button>
            </div>
        </form>
    </div>
{% endblock content %}
